---
layout: default
---
<style>
  .post h1, h2{
    text-align: center;
  }

  .test{
    float: none;
  }

</style>

<div class="page">
  <h1>{{ page.title }}</h1>

  {% assign sorted = site.projects | sort: 'date' | reverse %}
  {% for post in sorted %}
  <div class="test">
  <article class="post">
    <a href="{{ site.baseurl }}{{ post.url }}">
      <h2>{{ post.title }}</h2>

      <div>
        {%- if post.image -%}
          <img class="projects_image" src="{{- post.image | relative_url -}}" alt="" class="featured-image-post">
        {%- else -%}
        {%- assign postImage = "/images/galaxy.jpg" -%}
          <img class="projects_image" src="{{- postImage | relative_url -}}" alt="" class="featured-image-post">
        {%- endif -%}
      </div>
    </a>

    <div class="entry">
      {{ post.excerpt }}
    </div>

    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>

  </article>

  </div>

  {% endfor %}
